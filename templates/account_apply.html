<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/fomantic-ui/2.9.0/semantic.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/fomantic-ui/2.9.0/semantic.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" rel="stylesheet"/>
</head>
<body>
<div style="display: flex;align-items: center;height:100%;">
    <div class="ui middle aligned center aligned grid" style="width: 100%;">
        <div class="column" style="max-width: 450px;">
            <h2 class="ui image header">
                <div class="content">
                    <i class="user icon"></i>Apply for a account
                </div>
            </h2>
            <form method="POST" class="ui large form">

                {{ form.csrf_token }}
                <div class="field">
                    <input id="username" name="username" placeholder="Login" required="" type="text" value="">
                </div>
                <div class="field">
                    <input id="password" name="password" placeholder="Password" required="" type="password" value="">
                </div>
                <div class="field">
                    <input id="message" name="message" placeholder="Message to admin"  type="text" value="">
                </div>
                <div class="field">
                    <button class="ui left floated primary button" id="submit" name="submit" type="submit">Submit</button>
                    <button class="ui right floated labeled icon button" id="help" >
                        <i class="question circle icon"></i>
                        Needs help?
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
